<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcularea volumului cilindrului</title>
</head>
<body>
    <script>
        const pi = 3.14;

        var radius = prompt("Please enter the radius value");

        var height = prompt("Please enter the height value");

        var cylinderVolume = parseInt(radius)*parseInt(radius)*parseInt(height)*pi;

        alert("The Cylinder Volume is " + cylinderVolume);

    </script>
</body>
</html>
